<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" media="screen">

  <!-- highlightjs -->
  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.4.0/styles/monokai-sublime.min.css">
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.4.0/highlight.min.js"></script>
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.4.0/languages/php.min.js"></script>

  <!-- simplemde -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

  <!-- marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title></title>
</head>
<body>
<textarea style="display: none;"></textarea>
<script>
  window.addEventListener('load', () => {
    let s = new SimpleMDE({
      previewRender: (plainText) => {
        return marked(plainText, {
          renderer: new marked.Renderer(),
          gfm: true,
          pedantic: false,
          sanitize: false,
          tables: true,
          breaks: true,
          smartLists: true,
          smartypants: true,
          highlight: function (code) {
            return highlight.highlightAuto(code).value;
          }
        });
      }
    })
  })
</script>
</body>
</html>
